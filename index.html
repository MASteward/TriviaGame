<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Graduate" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- TIMER -->
    <section class="timing">
      <div class="timeTitle"></div>
      <div id="time"></div>
    </section>

    <!-- MAIN CONTAINER AREA -->
    <div class="container">
      <div class="question-image"></div>

      <!-- QUESTION DISPLAY -->
      <section id="questions">
        <h2 class="displayQuestion"></h2>
      </section>

      <section>
        <h2 class="correct"></h2>
        <h2 class="incorrect"></h2>
      </section>


      <!-- START BUTTON DISPLAY -->
      <section id="beginBtn"></section>


      <!-- ANSWER CHOICE DISPLAY -->
      <section id="choiceBtns"></section>

    </div>

    <div class="start-container">
      <div class="title">Welcome to Sports Trivia</div>
      <button class="startBtn start">Start</button>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
